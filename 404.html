<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Redirect</title>
  <style>
    body {
      rgb(255, 255, 255) font-family: Arial, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bubbles {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* Adjust the number of bubbles for larger viewports */
    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      animation: float 5s infinite, opacity 5s infinite;
    }

    /* Add more bubbles as needed */
    .bubble:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-duration: 6s;
    }

    .bubble:nth-child(2) {
      top: 60%;
      left: 30%;
      width: 40px;
      height: 40px;
      animation-duration: 7s;
    }

    .bubble:nth-child(3) {
      top: 40%;
      left: 70%;
      width: 20px;
      height: 20px;
      animation-duration: 5s;
    }

    .bubble:nth-child(4) {
      bottom: 0%;
      right: 0%;
      width: 40px;
      height: 40px;
      animation-duration: 5s;
    }


    /* Add more bubble styles and positions as desired */

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(0);
      }
    }

    @keyframes opacity {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      color: #333;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #007BFF;
    }

    p {
      font-size: 16px;
      margin-top: 0;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
      color: #fff;
    }

    .svg-container {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      animation: spin 2s linear infinite;
    }

    .circle {
      fill: none;
      stroke: #007BFF;
      stroke-width: 3;
      stroke-dasharray: 150;
      stroke-dashoffset: 150;
      animation: dash 2s ease-in-out forwards;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <script>
    location.replace("/")
  </script>
  <noscript>
    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <!-- Add more bubbles as needed -->
    </div>

    <div class="container">
      <div class="svg-container">
        <svg viewBox="0 0 100 100">
          <circle class="circle" cx="50" cy="50" r="45"></circle>
        </svg>
      </div>
      <h1>Redirecting...</h1>
      <p>If you are not redirected, <a href="/">click here</a>.</p>
    </div>
  </noscript>
</body>

</html>
